<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background:linear-gradient(271deg, #5e2275, #070b0f);
      }
    
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #00000017;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    
      h2 {
        text-align: center;
      }
    
      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 20px;
        background-color: #2e2e2e00;
        box-sizing: border-box;
    }
      
    input[type="submit"] {
        background-color: #5f5f5f3b;
        color: white;
        border: none;
        width: 70px;
        margin-left: 170px;
        cursor: pointer;
    }
    
      input[type="submit"]:hover {
        background-color: #7c7c7c00;
      }
    
      .login-form,
      .signup-form {
        display: none;
      }
    
      .switch-btn {
        text-align: center;
        margin-top: 20px;
      }
    
      .switch-btn a {
        text-decoration: none;
        color: #000000;
        cursor: pointer;
      }
      
    </style>
    </head>
    <body>
    
    <div class="container">
        <h1>Logout Page</h1>
        <p>Are you sure you want to logout?</p>
        <button onclick="logout()" style="background-color: #ffe4c400;color: white;height: 40px;border-radius: 50px;">Logout</button>
        <script>
          function logout() {
            var confirmLogout = confirm("Are you sure you want to logout?");
            if (confirmLogout) {
              // Perform logout actions, e.g., redirect to login page
              alert("Logged out successfully!"); // Replace this with your logout logic
            }
          }
        </script>

</body>
</html>
